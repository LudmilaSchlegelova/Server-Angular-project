<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <cockpit
        (createGreenServers)="addGreenServers($event)"
        (createYellowServers)="addYellowServers($event)"
      ></cockpit>
      <hr />
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        change first element
      </button>
      <server-element
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement"
        [name]="serverElement.name"
      >
        <p class="panel-body">
          <strong
            *ngIf="serverElement.type === 'green'"
            style="color: #5cb85c"
            >{{ serverElement.content }}</strong
          >
          <em *ngIf="serverElement.type === 'yellow'" style="color: #f0ad4e">{{
            serverElement.content
          }}</em>
        </p>
        <div #test>Test</div>
      </server-element>
    </div>
  </div>
</div>
