<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <cockpit
        (createGreenServers)="addGreenServers($event)"
        (createYellowServers)="addYellowServers($event)"
      ></cockpit>
      <hr />
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <server-element
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement"
      ></server-element>
    </div>
  </div>
</div>
